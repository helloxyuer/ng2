<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <img id="headImg" [src]="imgsrc" alt="">
    <button id="switch" [disabled]="isUnchanged" (click)="trunUnchanged()">Cancel is disabled</button>
    <button (click)="trunUnchanged()">btn</button>
    <input [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
</div>
